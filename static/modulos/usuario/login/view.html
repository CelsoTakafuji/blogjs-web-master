<div>
  <form>
    <fieldset class="form-group">
      <label for="login">Login</label>
      <input type="text" class="form-control" id="login" ng-model="usuario.login" style="width:400px;" />
    </fieldset>
    <fieldset class="form-group">
      <label for="senha">Senha</label>

    </fieldset>
    <button class="btn btn-lg btn-primary" ng-click="entrar(usuario)">
      Entrar
    </buton>
  </form>
</div>
