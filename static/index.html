<head>
  <link rel="shortcut icon" type="image/x-icon" href="uploads/favicon.ico"/>
</head>
<DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="libs/textAngular/dist/textAngular.css">
    <link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="modulos/post/css/posts.css">
  </head>

  <body ng-app="blogjs">
    <div style="background:#ecb45f;" align="center">
      <img ng-src="uploads/banner.jpg" alt="Banner" />
    </div>
    <nav class="/*navbar*/ navbar-default" style="background-color:#D8D8D8;">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-7" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <!-- <a class="nav navbar-brand" href="#">Blog Napa</a> -->
        <ul class="nav navbar-nav">
          <li>
            <a class="nav navbar-nav" href="#">
              <img ng-src="uploads/_home_ico.png" width="45px" height="45px" alt="Blog Napa"/> <b>Blog Napa</b>
            </a>
          </li>
        </ul>
        </div>
        <div class="collapse navbar-collapse" ng-controller="MenuController">
          <ul class="nav navbar-nav">
            <li>
                <!-- <a href="#posts">Procurar posts</a> -->
                <a href="#posts">
                  <img ng-src="uploads/_procurar_ico.png" width="45px" height="45px" alt="Procurar posts"/> Procurar posts
                </a>
            </li>
          </ul>
          <ul class="nav navbar-nav" ng-hide="usuarioLogado">
            <li>
              <a href="#usuario/cadastro">
                <img ng-src="uploads/_cadastro_ico.png" width="45px" height="45px" alt="Cadastre-se"/> Cadastre-se
              </a>
            </li>
            <li>
              <a href="#login">
                <img ng-src="uploads/_login_ico.png" width="45px" height="45px" alt="Login"/> Login
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav" ng-show="usuarioLogado">
            <li>
              <a ng-href="#/usuarios/{{usuarioLogado._id}}/posts">
                <img ng-src="uploads/_meus_posts_ico.png" width="45px" height="45px" alt="Meus posts"/> Meus posts
              </a>
            </li>
            <li>
              <a ng-href="#/usuario/{{usuarioLogado._id}}">
                <img ng-src="uploads/_meus_dados_ico.png" width="45px" height="45px" alt="Meus dados"/> Meus dados
              </a>
            </li>
            <li>
              <a ng-click="sair()" style="cursor:pointer;">
                <img ng-src="uploads/_sair_ico.png" width="45px" height="45px" alt="Sair"/> Sair
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div style="padding-top:20px; padding-bottom:20px; background: url('./uploads/background-geek.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
      <div ng-view class=" container" style="padding-top:30px; padding-bottom:30px; min-height:80%; position:relative; border-radius: 8px; background-color:white;">
        <!-- Exibir dados das outras páginas! -->
      </div>
    </div>

    <div style="bottom:0; height:60px; width:100%; background-color:#D8D8D8;">
      <p style="padding: 12px 0; text-align: center;">
          <label style="color:#777; font-size:14px;">
            © Copyright 2017 BlogNapa | Todos os direitos reservados
          </label>
        </p>
    </div>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="libs/textAngular/dist/textAngular-rangy.min.js"></script>
    <script src="libs/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script src="libs/textAngular/dist/textAngular.min.js"></script>

    <script src="modulos/modulo.js"></script>
    <script src="modulos/menuController.js"></script>

    <script src="modulos/usuario/modulo.js"></script>
    <script src="modulos/usuario/service.js"></script>
    <script src="modulos/usuario/cadastro/controller.js"></script>
    <script src="modulos/usuario/login/controller.js"></script>

    <script src="modulos/post/modulo.js"></script>
    <script src="modulos/post/service.js"></script>
    <script src="modulos/post/pesquisa/controller.js"></script>
    <script src="modulos/post/pesquisa_usuario/controller.js"></script>
    <script src="modulos/post/cadastro/controller.js"></script>
    <script src="modulos/post/visualizacao/controller.js"></script>
    <script src="modulos/post/visualizacao_usuario/controller.js"></script>
    <script src="modulos/post/home/controller.js"></script>
  </body>
</html>
